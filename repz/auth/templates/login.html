{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block content %}

<div class="site-advertisement" id="title-container">
  <head>
    <h2 class="start-learning">
      Start learning already by doing some reps!
    </h2>



   
  </head>
</div>




    <form method="POST">
      <h3 align="center">Login</h3>
      <div class="login-container" id="login-area">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"/>
      </div>
       <br />
      <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="improvements-text">
      <h5>
        If there are improvements you think could be made to the site please send us an email.
      </h5>
    </div>
    
    {% endblock %}
