<!DOCTYPE html>
{% block categories %}
  <div class="panel-group">
    <div class="panel-group">
      <div id="category-section" class="collapse show">
          <h1>Categories</h1>
          <ul class="list-group list-group-flush" id="categories">
              {% for category in category_list %}
              {% set cat = (category|replace( " ", "_" ))|trim %}
              <li class="list-group-item">
                  <label for="category_name" class="checkbox-inline"></label>
                  <input type="checkbox" value={{ category }} id="category_name" name="category_name" /> &nbsp {{ category }}
              </li>
              {% endfor %}
          </ul>
      </div>
      <button data-toggle="collapse" data-target="#category-section">Minimize</button>
  </div>
  <hr>
<script src="https://unpkg.com/promise-polyfill@7.1.2/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/whatwg-fetch@2.0.4/fetch.js"></script>
{{ flask_util_js.js }}
<script type="text/javascript" src="/static/index.js"></script>
{% endblock categories %}
