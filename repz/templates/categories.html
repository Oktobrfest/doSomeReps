<!DOCTYPE html>
{% block categories %}
  <div class="panel-group">
    <div id="category-section" class="collapse show">
      <h1>Categories</h1>
      <ul class="list-group list-group-flush" id="categories">
        {% for category in category_list %}
          {% set cat = (category|replace( " ", "_" ))|trim %}
          <li class="list-group-item">
            <label class="checkbox-inline">
              <input type="checkbox"
                     value=""
                     id="category_name"
                     name="cat_{{ cat }}_chkbox">
              &nbsp   {{ category }}
            </label>
          </li>
        {% endfor %}
      </ul>
      <form id="new_cat">
        <label for="add_category_field">Add New Category</label>
        <input type="text" id="add_category_field" name="add_category_field">
        <input type="submit"
               name="add_category_submit"
               id="add_category_submit"
               class="btn btn-success"
               value="Add!">
      </form>
    </div>
    <button data-toggle="collapse" data-target="#category-section">Minimize</button>
  </div>
  <hr>
</hr>
<script src="https://unpkg.com/promise-polyfill@7.1.2/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/whatwg-fetch@2.0.4/fetch.js"></script>
{{ flask_util_js.js }}
<script type="text/javascript" src="/static/index.js"></script>
<div class="form-group">
  <input type="text"
                   class="form-control"
                   id="penis"
                   name="penis"
                   placeholder="Enter penis name"/>

</div>
{% endblock categories %}
