{% extends "base.html" %}
{% block title %}Topic List{% endblock title %}
{% block head %}
<link href="{{ url_for('catz_static.custom_static', filename='catz.css') }}" rel="stylesheet">

{{ super() }}
{% endblock head %}
{% block content %}
<div>
  <div>
    <table id="topic-table">
      <tr>
        <th id="sort-by-topic"  class="heading topic-heading-title">
          <h1 class="topic-heading-title underline">Topic List  <span class="sort-indicator"></span></h1>
         
        </th>
        <th id="sort-by-count" class="heading topic-question-count-title">
          <h1 class="topic-question-count-title underline">Question Count <span class="sort-indicator"></span></h1>
      </tr>
      {% for topic, count in topics.items() %}
      <tr>
        <td class="topic">
          <a class="topic" href="/topic/{{ topic }}">{{ topic }}</a>
        </td>
        <td class="topic-question-count">
          <h3 class="topic-question-count">{{ count }}</h3>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock content %}
